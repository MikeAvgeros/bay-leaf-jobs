<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png')}}">
  <meta name="Description" content="Bayleaf Jobs helps web developers find their dream job easily and quickly">
  <meta name="keywords" content="jobs, software development, web development, hiring, interview">
  <meta name="author" content="Mike Avgeros">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    type="text/css">
  <!-- Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  type="text/css">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}" type="text/css">
  {% block styles %}{% endblock styles %}
  <title> bayleafjobs - {% block title %}{% endblock title %}</title>
</head>
<body>
  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Flash Messages -->
  {% include 'messages.html' %}

  <!-- Content -->
  {% block content %}{% endblock content %}

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	{% block scripts %}{% endblock scripts %}
</body>
</html>
