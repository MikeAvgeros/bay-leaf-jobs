{% extends 'base.html' %}
{% block title %}Homepage{% endblock title %}
{% block content %}
<main class="container">

    <div class="home-grid">
        <div>
            <div class="hero-header">
                <h1>
                    More than a
                    <br>
                    job board
                </h1>
            </div>
            <p class="sub-heading">Start your dream career now with bayleaf jobs</p>
            <a class="waves-effect waves-light btn-large" href="{{ url_for('users.register') }}">Get Started</a>
        </div>
        <div class="hero-img">
            <img class="responsive-img banner-image" src="{{ url_for('static', filename='images/illustration-working.svg')}}"
                width="520" height="450" alt="illustration of a group of people around a computer">
        </div>
    </div>

    <div class="search-container">
        <form class="card search-bar" method="POST" action="{{ url_for('jobs.view_jobs') }}">
            <div class="card-panel">
                <!-- job search -->
                <div class="row">
					<div class="input-field col s8">
                        <i class="fas fa-search prefix"></i>
                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                        <label for="icon_prefix2">Search for jobs</label>
                      </div>
                    <div class="input-field col s4">
                        <button class="btn-large waves-effect waves-light" type="submit" name="action">Search
                            <i class="fas fa-search left"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Are you a recruiter?
                <a href="{{ url_for('jobs.upload_job') }}" class="light-blue-text text-darken-4">Upload a job here!</a>
            </p>
        </div>
    </div>
</main>
{% endblock content %}
