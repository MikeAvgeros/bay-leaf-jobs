<section>
    <!-- show flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="row flashes">
                    <h4 class="center-align">
                        {{ message }}
                        <button type="button" class="close"
                            data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </h4>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</section>
