<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png')}}">
  <meta name="Description" content="Bayleaf Jobs helps web developers find their dream job easily and quickly">
  <meta name="keywords" content="jobs, software development, web development, hiring, interview">
  <meta name="author" content="Mike Avgeros">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    type="text/css">
  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
  <title>{% block title %}{% endblock title %}</title>
</head>
<body>

  <!-- Navbar -->
  <header class="nav-wrapper transparent">
    {% block navbar %}
    {% endblock navbar %}
  </header>

  <!-- Content -->
  <main class="container">
    {% block content %}
    {% endblock content %}
  </main>

  <!-- Footer -->
  <footer class="page-footer">
    {% block footer %}
    {% endblock footer %}
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  {% block scripts %}
  {% endblock %}
  <script src="{{ url_for('static', filename='js/script.js')}}"></script>

</body>
</html>
